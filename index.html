<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container my-5">
    <h1 class="mb-4">New Employees</h1>
    <div class="row g-3">
      <!-- Form to add employee -->
      <div class="col-md-4">
      	<label for="name">Enter Name</label>
        <input type="text" id="name" class="form-control" placeholder="Enter Name">
      </div>
      <div class="col-md-4">
      	<label for="profession">Enter Profession</label>
        <input type="text" id="profession" class="form-control" placeholder="Enter Profession">
      </div>
      <div class="col-md-4">
      	<label for="age">Enter Age</label>
        <input type="number" id="age" class="form-control" placeholder="Enter Age">
      </div>
      <div class="col-md-4">
        <button id="addEmployeeBtn" class="btn">Add User</button>
      </div>
    </div>

    <div id="message" class="mt-3"></div>

    <h2 class="mt-4">Added Employees</h2>
    <div class="row">
      <div id="employeeList" class="list-group mt-2 col-sm-6">
        <p class="text-muted">You have 0 Employees.</p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
